<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
            <div class="headicons" style="float: right;">
              <small><a href="{{ site.baseurl }}/about" rel="me" title="About"><i class="iconm iconm-user"></i></a></small>
              <small><a href="https://ca.linkedin.com/in/tengg" rel="me" title="Linkedin" target="_blank"><i class="iconm iconm-linkedin2"></i></a></small>
              <small><a href="{{ site.baseurl }}/contact" rel="me" title="Contact"><i class="iconm iconm-envelop"></i></a></small>
            </div>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
        {% include footer.html %}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
